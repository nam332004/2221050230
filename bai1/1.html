<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>là thẻ đoạn văn</p>
    <span>đây là thẻ span để viết dòng ngắn</span>
    <div>đây là thẻ div để chia khối</div>
    <h1>thẻ định dạng đề mục từ h1-h6</h1>
    <h2>1</h2>
    <h3>2</h3>
    <h4>3</h4>
    <!-- <br> dùng để xuống dòng -->
    <b>chữ đậm</b>
    <i>chữ nghiêng</i>
    <u>gạch chân</u>
    <b><i><u>đây là test</u></i></b><br>
    <font color="red">đây là thẻ font thay màu chữ</font><br>
    <font face="verdana">đây là thẻ font thay kiểu chữ</font><br>
    <font size="36">đây cũng là thẻ font thay cỡ chữ</font><br>
    <font color="green" face="verdana" size="20">just a test</font><br>
    <!-- thẻ định dạng chỉ số trên -->
     x<sup>2</sup><br>
     <!-- thẻ định dạng chỉ số dưới -->
    y<sub>3</sub><br>  
    <!-- thẻ ảnh -->
     <img src="images.jpg"
     
</body>
</html>
